<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="Container">
      <h1>Book an Appointment!</h1>
      <form id="input">
        <div class="form-group">
          <label for="name">First Name Last Name</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="reason">Reason for visit:</label>
          <input id="reason" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="date">Month/Day/Year</label>
          <input id="date" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="start">Start time (00:00 a.m./p.m.):</label>
          <input id="start" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="end">End time (00:00 a.m./p.m.):</label>
          <input id="end" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Schedule</button>

      </form>

      <div id="confirmation">

      </div>

    </div>
  </body>
</html>
